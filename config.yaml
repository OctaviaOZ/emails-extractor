    - 'abgeschlossen'
  interview:
    - 'interview'
    - 'schedule a call'
    - 'availability'
    - 'phone screen'
    - 'zoom'
    - 'Vorstellungsgespräch'
    - 'Kennenlernen'
    - 'Gespräch einladen'
    - 'Terminvorschlag'
  offer:
    - 'offer'
    - 'congratulations'
    - 'pleased to offer'
    - 'Vertragsangebot'
    - 'Vertragsentwurf'
    - 'Angebot'
  assessment:
