    - 'coding challenge'
    - 'take-home'
    - 'test'
    - 'Aufgabe'
    - 'Eignungstest'
    - 'HackerRank'
    - 'Codility'
  applied:
    - 'applied'
    - 'confirming'
    - 'application received'
    - 'successfully submitted'
    - 'Eingangsbestätigung'
    - 'Vielen Dank für Ihre Bewerbung'
    - 'Vielen Dank für Deine Bewerbung'
    - 'Bewerbung eingegangen'
    - 'Eingang Ihrer Bewerbung'
